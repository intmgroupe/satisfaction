
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - '*.*.*' # Push events to matching ex:20.15.10

name: Create release with tag
jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get tags
        run: git fetch --tags origin
      - name: Build project # This would actually build your project, using zip for an example artifact
        id: build_
        env:
            GITHUB_NAME: ${{ github.event.repository.name }}
        run: |
          sudo apt-get install libxml-xpath-perl
          TAG_VALUE=${{  github.ref_name }}
          version_itsmng=$(xpath -e "/root/versions/version[num=\"${TAG_VALUE}\"]/compatibility/text()" "${GITHUB_NAME:-satisfaction}.xml")
          asset="itsmng-${GITHUB_NAME:-satisfaction}-${TAG_VALUE}.tar.gz"
          IFS='.' read -ra version_parts <<< "${TAG_VALUE}"
          last_part=$(( ${version_parts[-1]} - 1 ))
          prev_version=$(echo "${version_parts[@]:0:${#version_parts[@]}-1}.$last_part" | tr ' ' '.')
          echo "version_itsmng=${version_itsmng}" >> $GITHUB_OUTPUT
          echo "asset_file=${asset}" >> $GITHUB_OUTPUT
          echo "Version ${TAG_VALUE} released for itsmng ${version_itsmng}\n" > RELEASE.md
          git log "${prev_version}..${TAG_VALUE}" --pretty=format:"- %s" >> RELEASE.md
          git archive --format=tar.gz --prefix=satisfaction/ -o "${asset}" HEAD
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: |
            itsmng ${{ steps.build_.outputs.version_itsmng }} : Version ${{ github.ref }} released
          body_path: RELEASE.md
          draft: false
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_NAME: ${{ github.event.repository.name }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ steps.build_.outputs.asset_file }}
          asset_name: ${{ steps.build_.outputs.asset_file }} 
          asset_content_type: application/x-compressed-tar

